<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trova i colori</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Aptos Narrow', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      color: #333;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
      height: calc(100vh - 80px);
    }

    #image-container {
      width: 75%;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
    }

    #image-input {
      margin-bottom: 1rem;
    }

    #image-canvas {
      width: 100%;
      max-height: 100%;
      cursor: url('cursor-hand.png') 0 0, pointer;
      border: 1px solid #ddd;
      border-radius: 3px;
      object-fit: contain;
    }

    #selected-colors {
      width: 25%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
    }

    #selected-colors-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    #export-btn {
      cursor: pointer;
      font-size: 0.85rem;
      padding: 0.2rem 0.6rem;
      border: 1px solid #666;
      border-radius: 3px;
      background-color: #eee;
      transition: background-color 0.2s ease;
    }

    #export-btn:hover {
      background-color: #ddd;
    }

    #color-list {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 0.3rem;
      flex-grow: 1;
    }

    .color-box {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: #f0f0f0;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      position: relative;
    }

    .swatch {
      width: 16px;
      height: 16px;
      border: 1px solid #ccc;
      flex-shrink: 0;
    }

    .remove-btn {
      margin-left: auto;
      cursor: pointer;
      color: #900;
      font-weight: bold;
      font-size: 1.1rem;
      user-select: none;
      padding: 0 4px;
      line-height: 1;
    }

    .remove-btn:hover {
      color: #f33;
    }

    #custom-color-section {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .color-slider-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .color-label {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
      flex-shrink: 0;
    }

    .color-slider-row input[type="range"] {
      flex-grow: 1;
      max-width: 100%;
    }

    .color-slider-row span {
      width: 30px;
      text-align: right;
      font-family: monospace;
      font-size: 0.85rem;
    }

    #custom-color-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }

    #custom-swatch {
      width: 24px;
      height: 24px;
      border: 1px solid #ccc;
      flex-shrink: 0;
    }

    #custom-hex {
      font-family: monospace;
      font-weight: 600;
      flex-shrink: 0;
    }

    #add-custom-color {
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 3px;
      background-color: white;
      transition: background-color 0.2s ease;
      flex-shrink: 0;
    }

    #add-custom-color:hover {
      background-color: #ddd;
    }

    @media (max-width: 600px) {
      main {
        flex-direction: column;
        height: auto;
      }

      #image-container, #selected-colors {
        width: 100%;
        height: auto;
      }

      #custom-color-section {
        gap: 0.4rem;
      }

      #custom-color-controls {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>Trova i colori</header>
  <main>
    <div id="image-container">
      <input type="file" id="image-input" accept="image/*" />
      <canvas id="image-canvas"></canvas>
    </div>
    <div id="selected-colors">
      <div id="selected-colors-header">
        <span>Colori selezionati</span>
        <button id="export-btn" title="Esporta i colori">Esporta</button>
      </div>
      <div id="color-list"></div>

      <div id="custom-color-section">
        <label><strong>Crea un colore:</strong></label>

        <div class="color-slider-row">
          <div class="color-label" style="background: red;"></div>
          <input type="range" id="red" min="0" max="255" value="0" />
          <span id="red-value">0</span>
        </div>

        <div class="color-slider-row">
          <div class="color-label" style="background: green;"></div>
          <input type="range" id="green" min="0" max="255" value="0" />
          <span id="green-value">0</span>
        </div>

        <div class="color-slider-row">
          <div class="color-label" style="background: blue;"></div>
          <input type="range" id="blue" min="0" max="255" value="0" />
          <span id="blue-value">0</span>
        </div>

        <div id="custom-color-controls">
          <div id="custom-swatch"></div>
          <span id="custom-hex">#000000</span>
          <button id="add-custom-color">Aggiungi</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const imageInput = document.getElementById('image-input');
    const canvas = document.getElementById('image-canvas');
    const ctx = canvas.getContext('2d');
    const colorList = document.getElementById('color-list');
    const addedColors = new Set();

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('click', (e) => {
      if (canvas.width === 0 || canvas.height === 0) return;
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
      addColorBox(hex);
    });

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function addColorBox(hex) {
      if (addedColors.has(hex)) return;
      addedColors.add(hex);

      const div = document.createElement('div');
      div.className = 'color-box';
      div.innerHTML = `
        <div class="swatch" style="background: ${hex}"></div>
        <span>${hex}</span>
        <span class="remove-btn" title="Rimuovi colore">&times;</span>
      `;

      div.querySelector('.remove-btn').addEventListener('click', () => {
        addedColors.delete(hex);
        colorList.removeChild(div);
      });

      colorList.appendChild(div);
    }

    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const redValue = document.getElementById('red-value');
    const greenValue = document.getElementById('green-value');
    const blueValue = document.getElementById('blue-value');
    const customSwatch = document.getElementById('custom-swatch');
    const customHex = document.getElementById('custom-hex');
    const addCustomBtn = document.getElementById('add-custom-color');

    function updateCustomColor() {
      const r = parseInt(redSlider.value);
      const g = parseInt(greenSlider.value);
      const b = parseInt(blueSlider.value);
      redValue.textContent = r;
      greenValue.textContent = g;
      blueValue.textContent = b;
      const hex = rgbToHex(r, g, b);
      customSwatch.style.backgroundColor = hex;
      customHex.textContent = hex;
    }

    redSlider.addEventListener('input', updateCustomColor);
    greenSlider.addEventListener('input', updateCustomColor);
    blueSlider.addEventListener('input', updateCustomColor);

    addCustomBtn.addEventListener('click', () => {
      const hex = customHex.textContent;
      addColorBox(hex);
    });

    updateCustomColor();

    const exportBtn = document.getElementById('export-btn');
    exportBtn.addEventListener('click', () => {
      if (addedColors.size === 0) {
        alert("Nessun colore selezionato da esportare.");
        return;
      }
      const content = Array.from(addedColors).join('\n');
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'colori_selezionati.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
