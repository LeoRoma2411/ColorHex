<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trova i colori</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Aptos Narrow', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    #image-container {
      position: relative;
      max-width: 100%;
      overflow-x: auto;
      margin-bottom: 1rem;
    }

    #loaded-image {
      width: 100%;
      height: auto;
      display: block;
      cursor: crosshair;
    }

    /* Contenitore principale colori con due colonne */
    #colors {
      display: flex;
      gap: 1rem;
      /* Altezza per scorrimento se molti colori */
      max-height: 300px;
      overflow-y: auto;
    }

    /* Colonna sinistra: colori disponibili (vuota per ora) */
    #available-colors {
      flex: 1;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
      min-height: 100px;
    }

    /* Colonna destra: colori selezionati */
    #selected-colors {
      flex: 1;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
      min-height: 100px;
    }

    .color-box {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #f0f0f0;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .swatch {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
    }

    @media (min-width: 768px) {
      main {
        flex-direction: row;
      }

      #image-container {
        flex: 3;
        margin-right: 1rem;
      }

      /* Qui eliminiamo #colors da colonna e lo lasciamo solo in basso come due colonne */
      #colors {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>Trova i colori</header>
  <main>
    <div id="image-container">
      <input type="file" id="image-input" accept="image/*" />
      <canvas id="image-canvas"></canvas>
    </div>
    <div id="colors">
      <div id="available-colors">
        <strong>Colori disponibili</strong>
        <!-- Per ora vuoto, si può implementare -->
      </div>
      <div id="selected-colors">
        <strong>Colori selezionati</strong>
        <!-- Qui andranno i colori selezionati -->
      </div>
    </div>
  </main>

  <script>
    const imageInput = document.getElementById('image-input');
    const canvas = document.getElementById('image-canvas');
    const ctx = canvas.getContext('2d');
    // Cambiamo i contenitori per le due colonne
    // const colorsContainer = document.getElementById('colors');
    const selectedColorsContainer = document.getElementById('selected-colors');

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) * (canvas.width / rect.width));
      const y = Math.floor((e.clientY - rect.top) * (canvas.height / rect.height));
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
      addColorBox(hex);
    });

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    // Tenere traccia dei colori già aggiunti per non duplicare
    const addedColors = new Set();

    function addColorBox(hex) {
      if (addedColors.has(hex)) return; // evita duplicati
      addedColors.add(hex);

      const div = document.createElement('div');
      div.className = 'color-box';
      div.innerHTML = `<div class="swatch" style="background: ${hex}"></div><span>${hex}</span>`;
      selectedColorsContainer.appendChild(div);
    }
  </script>
</body>
</html>
