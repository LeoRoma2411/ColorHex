<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trova i colori</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Aptos Narrow', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      color: #333;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
      height: calc(100vh - 80px);
    }

    #image-container {
      width: 75%;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
    }

    #image-input {
      margin-bottom: 1rem;
    }

    #image-canvas {
      width: 100%;
      max-height: 100%;
      cursor: url('cursor-hand.png') 0 0, pointer;
      border: 1px solid #ddd;
      border-radius: 3px;
      object-fit: contain;
    }

    #selected-colors {
      width: 25%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
    }

    #selected-colors-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    #selected-colors-header strong {
      font-size: 1rem;
    }

    #export-btn {
      padding: 0.2rem 0.5rem;
      font-size: 0.85rem;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 3px;
      background-color: white;
      transition: background-color 0.2s ease;
    }

    #export-btn:hover {
      background-color: #ddd;
    }

    #color-list {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 0.3rem;
      flex-grow: 1;
    }

    .color-box {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: #f0f0f0;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      justify-content: space-between;
    }

    .swatch {
      width: 16px;
      height: 16px;
      border: 1px solid #ccc;
      flex-shrink: 0;
    }

    .remove-btn {
      background: transparent;
      border: none;
      color: #900;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      line-height: 1;
      padding: 0 6px;
      flex-shrink: 0;
    }

    #custom-color-section {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }

    #custom-color-section label {
      margin: 0;
      font-size: 0.85rem;
      flex-shrink: 0;
    }

    #custom-color-section input[type="range"] {
      flex-grow: 1;
      max-width: 100px;
      margin: 0 0.2rem;
    }

    #custom-color-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
      flex-shrink: 0;
    }

    #custom-swatch {
      width: 24px;
      height: 24px;
      border: 1px solid #ccc;
    }

    #add-custom-color {
      padding: 0.2rem 0.5rem;
      font-size: 0.85rem;
      cursor: pointer;
      border: 1px solid #888;
      border-radius: 3px;
      background-color: white;
      transition: background-color 0.2s ease;
    }

    #add-custom-color:hover {
      background-color: #ddd;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        flex-direction: column;
        height: auto;
      }

      #image-container, #selected-colors {
        width: 100%;
        height: auto;
      }

      #custom-color-section {
        gap: 0.3rem;
      }

      #custom-color-section label {
        font-size: 0.75rem;
      }

      #custom-color-section input[type="range"] {
        max-width: 70px;
      }
    }
  </style>
</head>
<body>
  <header>Trova i colori</header>
  <main>
    <div id="image-container">
      <input type="file" id="image-input" accept="image/*" />
      <canvas id="image-canvas"></canvas>
    </div>
    <div id="selected-colors">
      <div id="selected-colors-header">
        <strong>Colori selezionati</strong>
        <button id="export-btn" title="Esporta colori selezionati">Esporta</button>
      </div>
      <div id="color-list"></div>

      <div id="custom-color-section">
        <label><strong>Crea un colore:</strong></label>
        <label for="red">R:</label>
        <input type="range" id="red" min="0" max="255" value="0">
        <label for="green">G:</label>
        <input type="range" id="green" min="0" max="255" value="0">
        <label for="blue">B:</label>
        <input type="range" id="blue" min="0" max="255" value="0">
        <div id="custom-color-controls">
          <div id="custom-swatch"></div>
          <span id="custom-hex">#000000</span>
          <button id="add-custom-color">Aggiungi</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const imageInput = document.getElementById('image-input');
    const canvas = document.getElementById('image-canvas');
    const ctx = canvas.getContext('2d');
    const colorList = document.getElementById('color-list');
    const addedColors = new Set();

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
      addColorBox(hex);
    });

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function addColorBox(hex) {
      if (addedColors.has(hex)) return;
      addedColors.add(hex);
      const div = document.createElement('div');
      div.className = 'color-box';
      div.innerHTML = `
        <div class="swatch" style="background: ${hex}"></div>
        <span>${hex}</span>
        <button class="remove-btn" title="Rimuovi colore">&times;</button>
      `;
      colorList.appendChild(div);

      // Rimuovi colore
      const removeBtn = div.querySelector('.remove-btn');
      removeBtn.addEventListener('click', () => {
        addedColors.delete(hex);
        div.remove();
      });
    }

    // RGB sliders
    const redSlider = document.getElementById('red');
    const greenSlider = document.getElementById('green');
    const blueSlider = document.getElementById('blue');
    const customSwatch = document.getElementById('custom-swatch');
    const customHex = document.getElementById('custom-hex');
    const addCustomBtn = document.getElementById('add-custom-color');

    function updateCustomColor() {
      const r = parseInt(redSlider.value);
      const g = parseInt(greenSlider.value);
      const b = parseInt(blueSlider.value);
      const hex = rgbToHex(r, g, b);
      customSwatch.style.backgroundColor = hex;
      customHex.textContent = hex;
    }

    redSlider.addEventListener('input', updateCustomColor);
    greenSlider.addEventListener('input', updateCustomColor);
    blueSlider.addEventListener('input', updateCustomColor);

    addCustomBtn.addEventListener('click', () => {
      const hex = customHex.textContent;
      addColorBox(hex);
    });

    updateCustomColor(); // inizializzazione

    // Esporta colori
    const exportBtn = document.getElementById('export-btn');
    exportBtn.addEventListener('click', () => {
      if (addedColors.size === 0) {
        alert('Nessun colore selezionato da esportare.');
        return;
      }
      const colorsArray = Array.from(addedColors);
      const text = colorsArray.join('\n');
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'colori_selezionati.txt';
      a.click();

      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
