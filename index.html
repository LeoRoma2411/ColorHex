<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Trova i colori</title>
    <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font montserrat -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- cdn di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="mb-0">Trova i colori</h1>
    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <!-- area immagine -->
        <div id="sezione-immagine">
            <div class="p-3">
                <label for="image-input" class="btn btn-primary">
                    Carica immagine
                </label>
                <input type="file" id="image-input" accept="image/*" style="display: none;" />
            </div>
            <div id="image-container">
                <canvas id="image-canvas"></canvas>
                <div id="hover-preview">
                    <div class="swatch"></div><span>#000000</span>
                </div>
            </div>
        </div>

        <!-- area sezione colori -->
        <div id="selected-colors" class="px-3 py-3">
            <div>
                <div class="d-flex flex-column flex-md-row justify-content-center mb-3">
                    <button class="btn btn-primary mb-4 mb-md-0 me-md-3" id="export-palette-btn"
                        title="Esporta i colori come immagine">Esporta palette</button>
                    <button class="btn btn-primary" id="export-btn" title="Esporta i colori come testo">Esporta
                        codici</button>
                </div>
                <p style="color: #333;" class="m-0"><strong>Colori selezionati:</strong></p>
            </div>
            <div id="color-list"></div>
            <div id="custom-color-section">
                <label><strong>Crea un colore:</strong></label>
                <div class="color-slider-row">
                    <div class="color-label red-label"></div>
                    <input type="range" id="red" min="0" max="255" value="0" />
                    <span id="val-red" class="slider-value">0</span>
                </div>
                <div class="color-slider-row">
                    <div class="color-label green-label"></div>
                    <input type="range" id="green" min="0" max="255" value="0" />
                    <span id="val-green" class="slider-value">0</span>
                </div>
                <div class="color-slider-row">
                    <div class="color-label blue-label"></div>
                    <input type="range" id="blue" min="0" max="255" value="0" />
                    <span id="val-blue" class="slider-value">0</span>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-3">
                    <div class="d-flex align-items-center">
                        <div id="custom-swatch"></div>
                        <span id="custom-hex" class="ms-3">#000000</span>
                    </div>
                    <button class="btn btn-primary" id="add-custom-color">Aggiungi</button>
                </div>
            </div>
        </div>

        <!-- toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="color-toast" class="toast align-items-center text-white bg-danger border-0" role="alert">
                <div class="d-flex">
                    <div class="toast-body"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

    </main>
    <!-- /main -->
    <!-- footer -->
    <!-- /footer -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
