<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trova i colori</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Aptos Narrow', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
      height: calc(100vh - 80px); /* Altezza dinamica */
    }

    #image-container {
      width: 75%;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
    }

    #image-input {
      margin-bottom: 1rem;
    }

    #image-canvas {
      width: 100%;
      max-height: 100%;
      cursor: crosshair;
      border: 1px solid #ddd;
      border-radius: 3px;
      object-fit: contain;
    }

    #selected-colors {
      width: 25%;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
    }

    #selected-colors strong {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      text-align: center;
    }

    #color-list {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 0.3rem;
    }

    .color-box {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: #f0f0f0;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .swatch {
      width: 16px;
      height: 16px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>Trova i colori</header>
  <main>
    <div id="image-container">
      <input type="file" id="image-input" accept="image/*" />
      <canvas id="image-canvas"></canvas>
    </div>
    <div id="selected-colors">
      <strong>Colori selezionati</strong>
      <div id="color-list"></div>
    </div>
  </main>

  <script>
    const imageInput = document.getElementById('image-input');
    const canvas = document.getElementById('image-canvas');
    const ctx = canvas.getContext('2d');
    const colorList = document.getElementById('color-list');
    const addedColors = new Set();

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = rgbToHex(pixel[0], pixel[1], pixel[2]);
      addColorBox(hex);
    });

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function addColorBox(hex) {
      if (addedColors.has(hex)) return;
      addedColors.add(hex);
      const div = document.createElement('div');
      div.className = 'color-box';
      div.innerHTML = `<div class="swatch" style="background: ${hex}"></div><span>${hex}</span>`;
      colorList.appendChild(div);
    }
  </script>
</body>
</html>
